# 全局配置

# Qlib配置
qlib:
  provider_uri: "data/qlib_data"
  region: "us"

# 数据配置
data:
  default_source: "akshare"
  default_symbols: 
    - "000001.SZ"
    - "600000.SH"
    - "000300.SH"
  default_start_date: "2020-01-01"
  default_end_date: "2023-12-31"

# 回测配置
backtest:
  strategy: "Momentum"  # 策略类型: Momentum, MeanReversion, MovingAverageCross, RSI
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  account: 1000000
  benchmark: "000300.SH"
  commission_rate: 0.0003
  slippage_rate: 0.0001
  trade_frequency: "day"
  
  # 策略参数
  lookback_period: 20
  holding_period: 5
  short_window: 5
  long_window: 20
  threshold: 1.5
  rsi_period: 14
  overbought: 70
  oversold: 30

# 注意：模型配置已被移除，因为核心回测流程不使用它。
